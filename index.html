<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Linking to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Custom Pomodoro Clock || Drew Mercer</title>
</head>

<body>
    <div class="container text-center">
      <h1>Pomodoro Clock</h1>
      <h4>See it live on my
        <a href="http://www.drewwmercer.xyz/custom-pomodoro-clock/" target="_blank">GitHub Pages</a> site</h4>

      <div class="container">
        <div class="pomodoro-container">
          <div class="timer-pause-container">
            <div class="timer-container">
              <h3 id="duration" class="timer-title">Session</h3>
              <div id="timer-panel" class="countdown-panel">
                <button id="timer-decrease" class="countdown-changer">-</button>
                <p id="timer" class="time-remaining"></p>
                <button id="timer-increase" class="countdown-changer">+</button>
              </div>
            </div>
            <div class="pause-container">
              <h3 id="break" class="timer-title">Break</h3>
              <div id="pause-panel" class="countdown-panel">
                <button id="pause-decrease" class="countdown-changer">-</button>
                <p id="pause" class="time-remaining"></p>
                <button id="pause-increase" class="countdown-changer">+</button>
              </div>
            </div>
          </div>
          <div class="function-container">
            <div class="functions">
              <button type="button" id="start" class="btn btn-primary function-button">Start</button>
              <button type="button" id="pause-resume" class="btn btn-info function-button">Pause</button>
              <button id="restart" class="function-button">Restart</button>
              <script>
                $("button#pause-resume").prop("disabled", true);
                $("button#restart").prop("disabled", true);
              </script>
            </div>
          </div>
          <div class="status-container">
            <p id="status-info-container">Timer Status:
              <span id="status-info">IDLE</span>
            </p>
          </div>
        </div>
      </div>

    </div>

    <!-- Linking to jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
